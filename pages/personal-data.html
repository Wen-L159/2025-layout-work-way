<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>個人資料</title>
  </head>
  <body>
    <!-- <%- include('./layout/header'); -%> -->
     <main>
       <nav class="container">
         <div class="">
           <ul class="nav btn-group justify-content-between">
             <li class="nav-item">
               <a class="btn btn-outline-dark" href="#">個人資料</a>
             </li>
             <li class="nav-item">
               <a class="btn btn-outline-dark" href="#">預約紀錄</a>
             </li>
             <li class="nav-item">
               <a class="btn btn-outline-dark" href="#">職旅計劃</a>
             </li>
           </ul>      
         </div>
       </nav>
       <div class="container p-4 mb-4s">
        <div class="">
          <h1 class="h5">個人資料</h1>
          <div class="d-flex d-flex align-items-end">
            <div class="me-3">
              <img class="rounded-circle" src="https://github.com/hexschool/2022-web-layout-training/blob/main/2025-week5/avatar.png?raw=true" alt="個人大頭貼">
            </div>
            <div>
              <button type="button" class="btn btn-outline-dark rounded-3">更新頭貼</button>
            </div>
          </div>
          <form class="gy-3" action="">
            <div>
              <label for="username" class="form-label">姓名</label>
              <input type="text" class="form-control" id="username" value="Mokumaru">
            </div>
            <div>
              <h2>性別</h2>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">女性</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">男性</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3">不願透露</label>
              </div>
            </div>
            <div>
              <label for="birthday" class="form-label">生日</label>
              <input type="date" class="form-control" id="birthday" value="Mokumaru">
            </div>
            <div>
              <h2>密碼</h2>
              <button type="button" class="btn btn-outline-dark rounded-3">修改密碼</button>
            </div>
            <div>
              <label for="email" class="form-label">信箱</label>
              <input type="email" class="form-control" id="email" value="mokumaru@mail.com">
              <p>盡量勿使用Yahoo或Hotmail郵件信箱，以免因擋信、漏信</p>
            </div>
            <div>
              <label for="tel" class="form-label">聯絡電話</label>
              <input type="tel" class="form-control" id="tel" value="09-1234-5678">
            </div>
            <div>
              <label for="adress" class="form-label">通訊地址</label>
              <input type="text" class="form-control" id="adress" value="高雄市三民區九如一路 87 號">
            </div>
          </form>

        </div>

       </div>
       <div class="container p-4 d-grid gap-2">
        <button type="button" class="btn btn-dark mb-3">儲存更新</button>
        <button type="button" class="btn btn-light">重新填寫</button>
       </div>
     </main>




    <!-- <%- include('./layout/footer'); -%> -->

    <script type="module" src="../main.js"></script>
  </body>
</html>
